<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container01{
            width: 500px;
            height: 500px;
            border: 3px solid black;
            position: relative;
            top: 50px;
            left: 50px;

        }

        #container02{
            width: 300px;
            height: 300px;
            border: 3px solid tomato;
            position: relative;
            top: 50px;
            left: 120px;
            
        }

        #container03{
            width: 100px;
            height: 100px;
            border: 3px solid goldenrod;
            position: relative;
            /* -px는 위로 올라간다. */
            top: -50px;
            left: 100px;
        }

        #box01{
            background-color: hotpink;
            position: relative;
            top: 10px;
        }
        #box02{
            background-color: purple;
            position: relative;
            left: 50px;
        }
        #box03{
            background-color: bisque;
        }
        #box04{
            background-color: lightseagreen;
            position: relative;
            top: -50px;
        }
        #box05{
            background-color: lightsalmon;
        }
        #box06{
            background-color: lightskyblue;
        }
        #box07{
            background-color: rosybrown;
            position: relative;
            top: 100px;
            left: 100px;
        }
        #box08{
            background-color: darkkhaki;
        }
        #box09{
            background-color: teal;
        }
    </style>
</head>
<body>
    <div id="container01">
        <div id="box01">Box01</div>
        <div id="box02">Box02</div>
        <div id="box03">Box03</div>
        <div id="container02">
            <div id="box04">Box04</div>
            <div id="box05">Box05</div>
            <div id="box06">Box06</div>
            <div id="container03">
                <div id="box07">Box07</div>
                <div id="box08">Box08</div>
                <div id="box09">Box09</div>
            </div>
        </div>
    </div>
</body>
</html>
