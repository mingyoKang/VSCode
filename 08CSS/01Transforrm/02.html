<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        header{
            height: 30px;
            background-color: tomato;
            margin-bottom: 2px;
        }

        nav{
            height: 50px;
            border: 1px solid black;
            margin-bottom: 2px;
        }

        content{
            display: block;
            height: 300px;
            background-color: cornflowerblue;
        }

        #total-menu{
            display: inline-block;
            margin-top: 8px;
        }

        #total-menu span{
            display: block;
            width: 35px;
            height: 5px;
            border-radius: 20%;
            background-color: black;
            margin: 5px;
        }

        #total-menu:hover .top{
            transform: translate(0px,10px) rotate(45deg);
            /* 실행되기까지 시간 */
            transition: 0.5s;
            background-color: tomato;
        }

        #total-menu:hover .middle{
            /* 불투명도를 조절한다. */
            /* 불투명도가 아니라 display: none으로 하게되면 
            공간이 없어지게 된다. */
            opacity: 0;
            transition: 0.5s;
        }

        #total-menu:hover .bottom{
            transform: translate(0px, -10px) rotate(-45deg);
            transition: 0.5s;
            background-color: tomato;
        }

        #total-menu:hover{
            cursor: pointer;
        }

    </style>

</head>
<body>
    <div id="wrapper">
        <header>

        </header>
        <nav>
            <div id="total-menu">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
            </div>
        </nav>
        <content>

        </content>
    </div>
</body>
</html>
