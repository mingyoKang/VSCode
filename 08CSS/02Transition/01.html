<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #main{
            border: 2px solid green;
            display: inline-block;
            margin: 0px auto;
        }

        #div01, #div02, #div03{
            width: 100px;
            height: 50px;
            margin: 10px;
            background-color: khaki;
        }

        #div01:hover{
            width: 500px;
            transition: 1s;
            background-color: hotpink;
        }

        #div02:hover{
            width: 500px;
            transition: 2s;
            background-color: indianred;
        }

        #div03:hover{
            width: 500px;
            transition: 3s;
            background-color: indigo;
        }

    </style>
</head>
<body>
    <div id="main">
        <div id="div01"></div>
        <div id="div02"></div>
        <div id="div03"></div>
    </div>
</body>
</html>
