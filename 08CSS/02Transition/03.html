<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        div{
            width: 250px;
            height: 400px;
            border: 1px solid black;
            padding: 10px;
            display: inline-block;
        }

        #div01{
            width: 50px;
            height: 50px;
            background-color: blanchedalmond;
        }

        #div02{
            width: 50px;
            height: 50px;
            background-color: blanchedalmond;
        }

        #div03{
            width: 50px;
            height: 50px;
            background-color: blanchedalmond;
        }
        
        div:hover #div01{
            transform: translate(175px, 325px);
            transition: 1s;
        }

        div:hover #div02{
            transform: translate(175px, 325px) rotate(180deg);
            background-color: cornflowerblue;
            transition: 1s;
        }

        div:hover #div03{
            transform: translate(170px, 320px) rotate(360deg) scale(1.2,1.2);
            background-color: darkolivegreen;
            transition: 1s;
        }
        
    </style>
</head>
<body>
    
    <div>
        <div id="div01">Test01</div>
    </div>

    <div>
        <div id="div02">Test02</div>
    </div>

    <div>
        <div id="div03">Test03</div>
    </div>


</body>
</html>
