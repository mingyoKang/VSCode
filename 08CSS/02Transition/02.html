<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        div{
            border: 1px solid black;
            width: 100px;
            height: 500px;
            margin: 10px 30px;
            display: inline-block;
        }

        img{
            width: 80px;
            height: 80px;
            margin: 10px;

            position: relative;
            top: 0px;
            left: 0px;
        }

        div:hover img{
            top: 400px;
            transition: 1s;
        }

    </style>

</head>
<body>
    <div><img src="images/spike.png" alt=""></div>
    <div><img src="images/spongebob.png" alt=""></div>
    <div><img src="images/inklingboy.png" alt=""></div>
</body>
</html>
