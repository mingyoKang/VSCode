<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


        td{
            display: inline-block;
            margin: 10px;
        }

        @keyframes moving {
            from{margin-top: 800px;}
            to{margin-top:10px}
        }

        #item01{
            animation-name: moving;
            animation-duration: 1s;
        }

        #item02{
            animation-name: moving;
            animation-duration: 1.5s;
        }

        #item03{
            animation-name: moving;
            animation-duration: 2s;
        }

        #item04{
            animation-name: moving;
            animation-duration: 2.5s;
        }

        #item05{
            animation-name: moving;
            animation-duration: 3s;
        }

        #item06{
            animation-name: moving;
            animation-duration: 3.5s;
        }




    </style>
</head>
<body>
    <table>
        <tr>
            <td><img id="item01" src="images/1.webp"></td>
            <td><img id="item02" src="images/2.webp"></td>
            <td><img id="item03" src="images/3.webp"></td>
        </tr>
        <tr>
            <td><img id="item04" src="images/4.webp"></td>
            <td><img id="item05" src="images/5.webp"></td>
            <td><img id="item06" src="images/6.webp"></td>
        </tr>
    </table>
</body>
</html>
