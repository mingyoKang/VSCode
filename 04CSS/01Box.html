<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border: 2px dotted green;
            font-size: 20px;
            font-style: bold;
            margin: 50px;
            padding: 50px;
        }

        a{
            border: 2px solid red;
            /* 인라인형을 블럭형으로 바꾸는 */
            display: block;
        }

        span{
            border: 2px solid orange;
        }

        img{
            width: 100px;
            height: 30px;
        }

        p{
            font-family: cursive;
        }

        /* 대표적인 블럭형 태그: <p>와 <div> */
        /* 인라인형 태그: <a> <img> <span> */
    </style>

</head>
<body>

    <!-- 블럭형(박스형)과 인라인형 구분하기! -->
    <!-- 블럭형은 자기 혼자 한 블럭을 사용한다. -->

    <div>Sesame Street</div> is an <a href="https://en.wikipedia.org/wiki/Sesame_Street">American educational children's television series</a> 
    that <span>combines live-action, sketch comedy, animation and puppetry.</span>
    It is produced by Sesame Workshop <img src="images/sesame.png"> (known as the Children's Television Workshop (CTW) until June 2000) 
    and was created by <p>Joan Ganz Cooney and Lloyd Morrisett.</p>
</body>
</html>
