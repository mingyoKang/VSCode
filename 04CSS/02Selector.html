<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 전체 선택자 */
        *{
            color: tomato;
        }

        /* HTML 요소 선택자 */
        h1{
            background-color: thistle;
        }

        /* ID 선택자 */
        #title03{
            background-color: wheat;
        }

        /* class 선택자 */
        .class01{
            background-color: whitesmoke;
        }

        /* 그룹 선택자 */
        h2, h5, h6, #list02, .class03{
            background-color: aquamarine;
        }  

    </style>
</head>
<body>
    
    <h1>Title</h1>
    <h2>Title</h2>
    <h3 id="title03">Title</h3>

    <ul>
        <li class="class01">List01</li>
        <li id="list02">List02</li>
        <li class="class03">List03</li>
    </ul>

    <h4 class="class01">Title</h4>
    <h5>Title</h5>
    <h6>Title</h6>

</body>
</html>
