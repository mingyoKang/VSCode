<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #wrapper{
            border: 2px solid black;
            width: 100%;
        }

        header{
            border: 2px solid red;
            margin: 1px auto;
            width: 99%;
        }

        header>div{
            border: 2px solid orange;
            background-color: orange;
            margin: 1px;
        }

        nav{
            border: 2px solid green;
            background-color: green;
            margin: 1px;
        }

        #container{
            border: 2px solid blue;
            width: 99%;
            margin: 1px auto;
            height: 600px;
        }

        .asideL{
            border: 2px solid salmon;
            background-color: pink;
            margin: 1px;
            width: 20%;
            height: 99%;
            float: left;
        }

        .asideR{
            border: 2px solid salmon;
            background-color: pink;
            margin: 1px;
            width: 20%;
            height: 99%;
            float: right;
        }

        article{
            border: 2px solid darkblue;
            background-color: gray;
            width: 59%;
            height: 97px;
            margin: 1px auto;
        }

        #content-group{
            border: 2px solid purple;
            background-color: lightgoldenrodyellow;
            width: 59%;
            margin: 1px auto;
            height: 82%;
            overflow: auto;
        }

        content{
            border: 2px solid black;
            background-color: blanchedalmond;
            display: inline-block;
            margin: 10px;
            width: 30%;
            height: 100px;
        }

        footer{
            border: 2px solid yellowgreen;
            background-color: khaki;
            margin: 1px auto;
            width: 99%;
            height: 160px;
        }


    </style>


</head>
<body>
    <div id="wrapper">
        <!-- head -->
        <header>
            <div>Meta-header</div>
            <nav>Nav</nav>
        </header>
        <!-- body -->
        <div id="container">
            <aside class="asideL">Aside Left</aside>
            <aside class="asideR">Aside Right</aside>
            <article>Article</article>
            <div id="content-group">
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
                <content>Content</content>
            </div>
        </div>
        <!-- foot -->
        <footer>Footer</footer>
    </div>
</body>
</html>
