<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
        }



        .div01{
            background-color: orange;
            float: left;
        }

        .div02{
            background-color: green;
            float: right;
        }
    </style>
</head>
<body>
    <div class="div01">1</div>
    <div class="div01">2</div>
    <div class="div01">3</div>
    <div class="div01">4</div>

    <div class="div02">1</div>
    <div class="div02">2</div>
    <div class="div02">3</div>
    <div class="div02">4</div>


    <div class="div01">5</div>
    <div class="div02">5</div>

    <!-- float이 좌우 둘다 되어있으면 둘을 정리하기위해서 clear:both를 사용한다. -->
    <div style="clear: both;"></div>
    <div></div>
    <div></div>
</html>
