<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border: 3px solid olivedrab;
            width: 100px;
            margin: 0px auto;

            position: relative;
            top: 0px;
            left: 0px;
        }

        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="spike"><img src="images/spike.png"></div>



    <script>
        var spike = document.getElementById("spike");
        var xpos = 0;
        var ypos = 0;

        document.addEventListener("keydown", function(){

            if(event.keyCode == 38){
                ypos -= 80;
                spike.style.transform = "translate(0px, "+ypos+"px)";
                spike.style.transition = "1s";
            }else if(event.keyCode == 40){
                ypos += 80;
                spike.style.transform = "translate(0px, "+ypos+"px)";
                spike.style.transition = "1s";
            }else if(event.keyCode == 39){
                xpos += 80;
                spike.style.transform = "translate("+xpos+"px, 0px)";
                spike.style.transition = "1s";
            }else if(event.keyCode == 37){
                xpos -= 80;
                spike.style.transform = "translate("+xpos+"px, 0px)";
                spike.style.transition = "1s";
            }
        });
    </script>
</body>
</html>
