<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>


    <style>
        div{
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <!-- Bootstrap5 참고하기 -->
    <div class="container-fluid">
        <div class="row" style="height: 30px;">
            <div class="col bg-success"></div>
            <div class="col bg-success"></div>
            <div class="col bg-success"></div>
        </div>
        <div class="row" style="height: 30px;">
            <!-- 12구간을 나눌 수 있다 -->
            <div class="col-3 bg-primary"></div>
            <div class="col-4 bg-primary"></div>
            <div class="col-5 bg-primary"></div>
        </div>
        <div class="row" id="tmp" style="height: 60px;">
            <div class="col-md-3 bg-warning"></div>
            <div class="col-md-5 bg-warning"></div>
            <div class="col-md-4 bg-warning"></div>
        </div>
    </div>

    <script>
        // 만약 모바일 창으로 볼 때 칸이 너무 작아지면 보기가 힘들어지니
        // 창이 작아질 때 div의 높이를 더 길게 하도록 설정
        $(window).resize(function(){
            if(window.outerWidth<720){
                $("#tmp").css("height", "200px");
            }else{
                $("#tmp").css("height", "60px");
            }
        });
    </script>
</body>
</html>
