<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>


    <style>
        div{
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="row" style="height: 40px;">
            <div class="col-md-3 bg-success"></div>
            <div class="col-md-6 bg-success"></div>
            <div class="col-md-3 bg-success"></div>
        </div>
        <div class="row" style="height: 100px;">
            <div class="col-md-2 bg-success"></div>
            <div class="col-md-2 bg-success"></div>
            <div class="col-md-2 bg-success"></div>
            <div class="col-md-6 bg-success"></div>
        </div>
        <div class="row" style="height: 400px;">
            <div class="col-md-3 bg-success"></div>
            <div class="col-md-9 bg-warning">
                <div class="col" style="width: 90%; height: 50px; background-color: tomato; margin: 20px auto;"></div>
                <div class="row" style="width: 90%; height: 200px; background-color: olive; margin: 20px auto;">
                    <div class="col bg-secondary"></div>
                    <div class="col bg-secondary"></div>
                    <div class="col bg-secondary"></div>
                    <div class="col bg-secondary"></div>
                </div>
                
            </div>
        </div>
        <div class="row bg-success" style="height: 200px;"></div>
    </div>
</body>
</html>
