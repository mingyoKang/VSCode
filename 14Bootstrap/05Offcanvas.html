<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        #meta-header{
            height: 20px;
            border: 1px solid olive;
        }

        #header{
            height: 50px;
            border: 1px solid tomato;
        }
    </style>

</head>
<body>
    <div class="container-fluid">
        <div id="meta-header" class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

        <div id="header" class="row">
            <div id="header-left" class="col-1">
                <!-- Offcanvas(left) start -->
                <a class="btn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                    D'oh!
                  </a>
                  
                  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Homer</h5>
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div>
                            <img src="img/homer.png" style="width: 340px; height: 600px;">
                        </div>
                      <div>
                        Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
                      </div>
                    </div>
                  </div>
                <!-- Offcanvas(left) end -->
            </div>
            <div id="header-center" class="col-10"></div>
            <div id="header-right" class="col-1">
                <!-- Offcanvas(right) start -->
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Login</button>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <svg xmlns="http://www.w3.org/2000/svg" style='margin:0px auto;' width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <form action="">
                                <div>
                                    <p style="font-family: Impact; font-size: 20px; text-align: center;"><span style="color: tomato;">Hello~</span> <span style="color: cornflowerblue;">Welcome!</span></p>
                                </div>
                                <div>
                                    <!-- mb: margin bottom -->
                                    <input class="form-control mb-3" type="text" placeholder="example@gmail.com">
                                </div>
                                <div>
                                    <input class="form-control mb-3" type="password" placeholder="Insert your password">
                                </div>
                                <div>
                                    <input type="submit" value="login" class="btn btn-warning form-control">
                                </div>
                            </form>
                        </div>
                    </div>
                <!-- Offcanvas(right) end -->
            </div>
        </div>
    </div>
</body>
</html>
