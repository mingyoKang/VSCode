<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>

        #meta-header{
            height: 20px;
            border: 1px solid black;
        }

        #header{
            height: 50px;
        }
        
        /* #header div{
            border: 1px solid olive;
        } */
    </style>

</head>
<body>
    <div class="container-fluid">
        <div id="meta-header" class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

        <div id="header" class="row">
            <div id="header-left" class="col-1">
                <!-- offcanvas(left 적용) -->
                  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasleft" aria-controls="offcanvasLeft">Menu</button>
                  
                  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasleft" aria-labelledby="offcanvasLeftLabel" style="border: 1px solid black;">
                    <div class="offcanvas-header">
                      <h5 id="offcanvasLeftLabel">Menu</h5>
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body" style="border: 1px solid black; height: 100%;">
                      <div>
                        ...
                      </div>
                    </div>
                  </div>
            </div>
            <div id="header-center" class="col-10"></div>
            <div id="header-right" class="col-1">
                <!-- offcanvas(right 적용) -->
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Login</button>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">

                            <svg xmlns="http://www.w3.org/2000/svg" style='margin:0px auto;' width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>

                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <form action="" style="text-align: center;">
                                <div>
                                    <input class="form-control mb-3" placeholder="example@gmail.com" type="text">
                                </div>
                                <div>
                                    <input class="form-control mb-3" placeholder="Insert password" type="password" >
                                </div>
                                <div>
                                    <input class="btn btn-warning form-control" type="submit" value="login">
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
