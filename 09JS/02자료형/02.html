<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Js에서의 객체 생성(key:value 형식)
        var dog = {
            name:"Happy", 
            age:3, 
            kind:"Poodle"};

        document.write(typeof dog + "<br>");
        // 객체 확인
        document.write(dog.name +" "+ dog.age +" "+ dog.kind + "<br>");
        document.write(dog);
    </script>
</body>
</html>
