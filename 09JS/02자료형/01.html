<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 자료형이 무엇인지 알아보는 typeof
        document.write(typeof 19 + "<br>");
        document.write(typeof 40.5 + "<br>");
        document.write(typeof 'Hello' + "<br>");
        // 숫자와 문자열을 연산하면 문자열로 값이 나온다.
        document.write((typeof (1+"str")) + "<br>")
        // null도 자료형이 있다.
        document.write(typeof null + "<br>");
        // tmp는 예약어도 아니고 선언된 변수도 아니다. 
        // 그렇기 때문에 정의가 되지 않았다고 뜬다.
        document.write(typeof tmp + "<br>");
        document.write(typeof true + "<br>");
    </script>
</body>
</html>
