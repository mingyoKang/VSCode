<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- document.write를 사용하면 기존의 내용이 삭제된다. -->
    <button onclick="document.write('이전 내용이 삭제됩니다.')">DOM.WRITE</button>




    <script>
        // 현재 이 페이지의 구조를 갖고 있는 객체 document
        // 현재 페이지에 내용을 쓸 수 있게 하는 document.write
        document.write("Hello!<br>");
        document.write("What is your name?<br>")
    </script>
</body>
</html>
