<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        thead{background-color: beige; text-align: center;}
        tbody{background-color: bisque; text-align: center;}
        tfoot{background-color: cornflowerblue; text-align: center;}
    </style>


    <!-- thead: table head -->
    <!-- tbody: table body -->
    <!-- tfoot: table foot -->
    <!-- caption: title of the table -->
    <!-- figcaption: also the title of the table but flexible -->

    <table border="1" width=500px height=300px align=center style="margin-top: 200px;">
        <thead>
        <tr>
            <td>head01</td>
            <td>head02</td>
            <td>head03</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>body01</td>
            <td>body02</td>
            <td>body03</td>
        </tr>
        <tr>
            <td>body04</td>
            <td>body05</td>
            <td>body06</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>foot01</td>
            <td>foot02</td>
            <td>foot03</td>
        </tr>
        </tfoot>
    </table>

</body>
</html>
