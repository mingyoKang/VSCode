<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            width: 50%;
            height: 400px;
            /* solid: 실선 */
            border-top: 5px solid pink;
            border-bottom: 3px solid pink;
            border-right: 0px;
            border-left: 0px;
            margin: 100px auto;
            border-collapse: collapse;
        }

        td{
            border: 3px solid green;
            text-align: center;
            border-right: 0px;
            border-left: 0px;
        }

        /* n번째 행에 스타일을 바꾸기 */
        /* ()안에 odd, even 혹은 숫자를 넣으면 된다. */
        tr:nth-child(even){background-color: powderblue;}
        tr:nth-child(odd){background-color: darkseagreen;}

    </style>

</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
