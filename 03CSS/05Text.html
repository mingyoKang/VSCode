<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Spacing -->
    <p>Text</p>
    <p style="letter-spacing: 5px;">Text</p>
    <p style="word-spacing: 30px;">Text Text Apple</p>
    <p style="width: 50%; text-align: center; background-color: seagreen; color: seashell; font-size: 30px;">Text</p>
    <hr>

    <!-- text-decoration -->
    <!-- division tag: 대표적인 블록형 태그 -->
    <div style="text-decoration: overline;">Kang Mingyo</div>
    <div style="text-decoration: underline;">Kang Mingyo</div>
    <div style="text-decoration: line-through green 10px; ">Kang Mingyo</div>
    <a href="#" style="text-decoration: none; color: hotpink;">MingyoKang</a>
    <hr>


    <!-- line height -->
    <div style="line-height: 0.5;">
        Hello World!<br>
        Hello World!<br>
        Hello World!<br>
        Hello World!<br>
        Hello World!<br>
    </div>
    <hr>

    <!-- style shadow -->
    <p style="text-shadow: 10px 15px gray;">MingyoKang</p>
    <hr>

</body>
</html>
