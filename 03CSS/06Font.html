<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 모든 태그에 적용되는 것 "*" */
        p{
            /* 첫번째 글꼴을 지원하지 못하면 그 다음 글꼴을 적용시킨다. */
            font-family: cursive, Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-style: italic;
            /* 고정 크기 */
            /* 보통 크롬은 16px가 일반적으로 설정되어있다. */
            font-size: 30px;
            /* 상대 크기 */
        }
    </style>
</head>
<body>
    <p>Anything</p>
    <hr>

    <!-- 글자 크기 상대 조절 -->
    <div style="font-size: 2em;">Anything</div>
    <div style="font-size: 32px;">Anything</div>
    <div style="font-size: 0.5em;">Anything</div>
    <div style="font-size: 100%;">Anything</div>

</body>
</html>
